<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Card Details Form</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="card card-front">
        <img src="images/card-logo.svg" />
        <p id="number-on-card">0000000000000000</p>
        <div class="card-flex">
          <p id="card-name">Jane Appleseed</p>
          <p><span id="exp-month">00</span>/<span id="exp-year">00</span></p>
        </div>
      </div>

      <div class="card card-back">
        <p id="card-cvc">000</p>
      </div>
      <div class="bg"></div>
      <div class="form-container">
        <form>
          <label>
            <p>Cardholder Name</p>
            <input
              type="text"
              name="cardholder"
              id="cardholder"
              placeholder="e.g. Jane Appleseed"
              required
            />
            <span class="name-error"></span>
          </label>

          <label>
            <p>Card Number</p>
            <input
              type="text"
              name="cardnumber"
              id="cardnumber"
              placeholder=" e.g. 1234567891230000"
              maxlength="16"
            />
            <span class="card-error"></span>
          </label>

          <div class="input-group">
            <label>
              <p>Exp. Date (MM/YY)</p>
              <div class="date-flex">
                <input
                  type="text"
                  name="month"
                  id="month"
                  placeholder="MM"
                  maxlength="2"
                />

                <input
                  type="text"
                  name="year"
                  id="year"
                  placeholder="YY"
                  maxlength="2"
                />
              </div>
              <span class="date-error"></span>
            </label>

            <label>
              <p>CVC</p>
              <input
                type="text"
                name="cvc"
                id="cvc"
                placeholder="CVC"
                maxlength="3"
              />
              <span class="cvc-error"></span>
            </label>
          </div>

          <input type="button" value="Confirm" id="submit" />
        </form>

        <div class="completed">
          <img src="images/icon-complete.svg" />
          <h3>Thank You!</h3>
          <p>We've added your card details</p>
          <input type="button" value="Continue" />
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chidera Emmanuel</a>.
    </div>
  </body>
</html>
